{% extends "users/base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if created %}
        <h1>Request Has Been Created</h1>
      {% elif updated %}
        <h1>Request Has Been Updated</h1>
      {% else %}
        <h1>Request Form</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ request_form.as_p }}
          <input type="submit" name="" value="Register">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
