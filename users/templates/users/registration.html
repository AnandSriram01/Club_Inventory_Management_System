{% extends "users/base.html" %}
{% load static %}
{% block body_block %}
  <div class="container">
    <div class="jumbotron">
      {% if registered %}
        <h3>Thank you for registering!</h3>
      {% else %}
        <h3>Create User Profile</h3>
<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Submit">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
